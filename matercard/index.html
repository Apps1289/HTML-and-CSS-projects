<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterCard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="front">
                <div class="upper">

                    <span>
                        <img src="/HTML-and-CSS-projects/matercard/logo.png" alt="logo">
                    </span>
                    <span>Mastercard</span>
                </div>
                <span class="chip">
                    <img src="/HTML-and-CSS-projects/matercard/chip.jpg" alt="chip">
                </span>

            </div>
            <div class="account">
                <span class="acct">Card Number</span>
                <span class="acct this">4321 8765 0987 1234</span>
            </div>
            <div class="name">
                <span class="acct">Nathuran Godse</span>
                <div class="valid">

                    <span>Valid Thru</span>
                    <span>05/28</span>
                </div>

            </div>

        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="upcontainer">
            <img src="/HTML-and-CSS-projects/profile_card/i8.jpeg" alt="profile_image">
        </div>
        <div class="downcontainer">
            <span class="bolder">CodingLab</span>
            <span class="plain">Youtuber and Blogger</span>
        </div>
        <div class="media_buttons">
            <a href="#" class="link1 link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link2 link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" class="link3 link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link4 link">
                <i class='bx bxl-twitter'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
        </div>

        <div class="result">
            <a href="#" class="link">
                <i class='bx bx-like' >10k</i>
            </a>
            <a href="#" class="link">
                <i class='bx bx-comment' >3k</i>
            </a>
            <a href="#" class="link">
                <i class='bx bx-share' >1k</i>
            </a>
        </div>
        
    </div>
</body>
</html>
